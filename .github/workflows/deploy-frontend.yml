name: Deploy Frontend

on:
  push:
    branches:
      - master
    paths:
      - 'portfolio-frontend/**'
  workflow_dispatch:

env:
  STORAGE_ACCOUNT_NAME: stportfoliomaxime

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install
      working-directory: portfolio-frontend

    - name: Build
      run: pnpm build
      working-directory: portfolio-frontend
      env:
        VITE_API_URL: https://func-portfolio-maxime.azurewebsites.net/api
        VITE_AUTH0_DOMAIN: maxime-razafinjato.eu.auth0.com
        VITE_AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        VITE_AUTH0_AUDIENCE: https://cv-web-api

    - name: Upload to Blob Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --destination '$web' \
            --source portfolio-frontend/dist \
            --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
            --overwrite
